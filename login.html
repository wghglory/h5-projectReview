<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_444790_f2iagj57n1h8h0k9.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">

<body>
  <div class="container login-container">
    <header class="logo">
      <i class="iconfont icon-jianchuanglogo"></i>
      <h3>让项目变得明晰</h3>
    </header>
    <form class="login-form flexbox-vertical">
      <div>
        <input id="username" type="text" placeholder="用户名">
        <i class="iconfont icon-guanbi"></i>
      </div>
      <div>
        <input id="password" type="password" placeholder="密码">
        <i class="iconfont icon-guanbi"></i>
        <i id="eye" class="iconfont icon-mima-yanjing-guanbi"></i><!-- icon-xianshimima1 -->
      </div>
      <div>
        <a id="submit" class="submit gray">登录</a>
      </div>
    </form>
    <footer>光辉岁月挥斥方遒</footer>
  </div>
</body>
<script src="./js/common.js"></script>
<script src="./lib/zepto.js"></script>
<script src="./lib/zepto.touch.js"></script>

</html>
